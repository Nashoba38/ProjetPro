<div class="articlesContainer">
  <ng-container *ngIf="!isReady">
    <mat-spinner class="loader"></mat-spinner>
  </ng-container>
  <div class="articleBox" *ngFor="let article of articles ; let i=index;">
    <div class="image">
      <a routerLink="/articles/{{article.id}}">
        <img src="{{urlBack}}/uploads/images/galerie/{{
      article.image1
    }}" />
      </a>
    </div>
    <div class="titreArt">
      <h4 [innerHTML]="article.titre"></h4>
    </div>
    <div class="presentation">
      <p [innerHTML]="article.presentation"></p>
    </div>
  </div>
</div>
