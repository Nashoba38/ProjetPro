<div class="wrapper">
  <nav class="rightContent">
    <a class="btn btn--border btn--primary btn--animated">
      <i class="far fa-arrow-alt-circle-left hvr-icon"></i> Retour</a>
  </nav>
</div>

<div class="titre">
  <h1>Liste des Reptiles</h1>
</div>

<div class="liste">
  <div class="ophidiens">
    <h5>Serpents / Ophidiens</h5>
    <p class="listeReptiles" *ngFor="let ophidien of ophidiens ">

        <i>{{ ophidien.NomLatin }}</i></a>
      </p>
    </div>
</div>

<script type="text/javascript" src="../assets/js/script.js"></script>
