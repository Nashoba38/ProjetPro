easy_admin:
  site_name: 'NaturaClic Admin'

  edit:
    actions:
      delete:
          name: delete
          type: method
          label: Supprimer
          css_class: 'btn text-danger'
          icon: trash-o
      list:
            name: list
            type: method
            label: Retour à la liste
            css_class: 'btn btn-link pr-0'
            icon: list

  design: 
    assets:
      css:
        - assets/css/easyAdmin.css
    form_theme:
      - '@EasyAdmin/form/bootstrap_4.html.twig'
      - '@FOSCKEditor/Form/ckeditor_widget.html.twig'     

  entities:
    
    Especes:
      class: App\Entity\Especes
      
      list:
        fields:
          - { property: 'image', type: 'image', base_path: '%app.path.image%' }
          - { property: 'NomFrancais', label: 'Nom Vernaculaire'}
          - { property: 'NomLatin', label: 'Nom Latin'}
          
      form:
        fields:
          - { property: 'imageFile', type: 'file' }
          - { property: 'NomFrancais', label: 'Nom Vernaculaire'}
          - { property: 'NomLatin', label: 'Nom Latin'}
          - { property: 'Description', label: 'Description'}
          - { property: 'Longevite', label: "Longevite de l'animal"}
          - { property: 'Alimentation', label: 'Régime alimentaire'}
          - { property: 'Repartition', label: 'Répartition'}
          - { property: 'Habitat', label: 'Habitat'}
          - { property: 'Moeurs', label: 'Moeurs / Généralités'}
          - { property: 'Reproduction', label: 'Reproduction / Floraison'}
          - { property: 'Regne', label: 'Règne'}
          - { property: 'Embranchement', label: "Embranchement"}
          - { property: 'Classe', label: 'Classe'}
          - { property: 'Ordre', label: 'Ordre'}
          - { property: 'Famille', label: 'Famille'}
          - { property: 'StatutConservation', label: 'Statut de Conservation'}
          - { property: 'category', label: 'Catégorie'}
          - { property: 'pays', label: 'Pays', type: 'entity', type_options: { multiple: 'true', by_reference: 'false' }}
              
    Category:
      class: App\Entity\Category
      list:
        fields:
          - { property: 'Category', label: 'Nombre'}
          - { property: 'Name', label: 'Famille' }
      form:
        fields:
          - { property: 'Name', label: 'Famille' }
              
    Pays:
      class: App\Entity\Pays
      list:
        fields:
          - { property: 'Name', label: 'Pays' }
      form:
        fields:
          - { property: 'Name', label: 'Pays' }
                              
                                  
    Photos:
      class: App\Entity\Photos

      list:
        fields:
          - { property: 'photo', type: 'image', base_path: '%app.path.photo%' }
          - { property: 'FrenchName', label: 'Nom Français' }
          - { property: 'LatinName', label: 'Nom Latin' }
      form:
        fields:
          - { property: 'photoFile', type: 'file'}
          - { property: 'FrenchName', label: 'Nom Français' }
          - { property: 'LatinName', label: 'Nom Latin' }
                                  
                                  
    Article:      
      class: App\Entity\Article

      list:
        fields:
          - { property: 'titre', label: 'Titre' }
          - { property: 'date', label: 'Date de création' }
          - { property: 'image1', label: 'Image associée', type: 'image', base_path: '%app.path.articleImages%' }
      form:
        fields:    
          - { property: 'titre', label: 'Titre' }
          - { property: 'date', label: 'Date de création' }
          - { property: 'paragraphe1', label: 'Paragraphe N°1' }
          - { property: 'paragraphe2', label: 'Paragraphe N°2' }
          - { property: 'paragraphe3', label: 'Paragraphe N°3' }
          - { property: 'paragraphe4', label: 'Paragraphe N°4' }
          - { property: 'paragraphe5', label: 'Paragraphe N°5' }
          - { property: 'artImg1', label: 'Photo N°1', type: 'file' }
          - { property: 'artImg2', label: 'Photo N°2', type: 'file' }
          - { property: 'artImg3', label: 'Photo N°3', type: 'file' }
          - { property: 'artImg4', label: 'Photo N°4', type: 'file' }
          - { property: 'artImg5', label: 'Photo N°5', type: 'file' }

