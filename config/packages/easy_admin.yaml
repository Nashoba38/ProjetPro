easy_admin:
  site_name: 'NaturaClic Admin'

  edit:
        actions:
            delete:
                name: delete
                type: method
                label: Supprimer
                css_class: 'btn text-danger'
                icon: trash-o
            list:
                name: list
                type: method
                label: Retour à la liste
                css_class: 'btn btn-link pr-0'
                icon: list

  design: 
    assets:
      css:
        - assets/css/easyAdmin.css

  entities:
    Photos:
      class: App\Entity\Photos

      list:
        fields:
          - { property: 'photo', type: 'image', base_path: '%app.path.photo%' }
          - { property: 'FrenchName', label: 'Nom Français' }
          - { property: 'LatinName', label: 'Nom Latin' }
      form:
        fields:
          - { property: 'photoFile', type: 'file' }
          - { property: 'FrenchName', label: 'Nom Français' }
          - { property: 'LatinName', label: 'Nom Latin' }

    Especes:
      class: App\Entity\Especes

      list:
        fields:
          - { property: 'image', type: 'image', base_path: '%app.path.image%' }
          - { property: 'NomFrancais', label: 'Nom Vernaculaire'}
          - { property: 'NomLatin', label: 'Nom Latin'}

      form:
        fields:
          - { property: 'imageFile', type: 'file' }
          - { property: 'NomFrancais', label: 'Nom Vernaculaire'}
          - { property: 'NomLatin', label: 'Nom Latin'}
          - { property: 'Description', label: 'Description'}
          - { property: 'Longevite', label: "Longevite de l'animal"}
          - { property: 'Alimentation', label: 'Régime alimentaire'}
          - { property: 'Repartition', label: 'Répartition'}
          - { property: 'Habitat', label: 'Habitat'}
          - { property: 'Moeurs', label: 'Moeurs / Généralités'}
          - { property: 'Reproduction', label: 'Reproduction / Floraison'}
          - { property: 'category', label: 'Catégorie'}
          - { property: 'sousCategory', label: 'Sous-Catégorie'}
          - { property: 'pays', label: 'Pays', type: 'entity', type_options: { multiple: 'true', by_reference: 'false' }}



    Category:
      class: App\Entity\Category
      list:
        fields:
          - { property: 'Category', label: 'Nombre'}
          - { property: 'Name', label: 'Famille' }
      form:
        fields:
          - { property: 'Name', label: 'Famille' }

    SousCategory:
      class: App\Entity\SousCategory
      list:
        fields:
          - { property: 'SousCategory', label: 'Nombre'}
          - { property: 'Name', label: 'Sous-Famille' }
      form:
        fields:
          - { property: 'Name', label: 'Sous-Famille' }

    Pays:
      class: App\Entity\Pays
      list:
        fields:
          - { property: 'Name', label: 'Pays' }
      form:
        fields:
          - { property: 'Name', label: 'Pays' }

    

    